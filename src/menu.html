<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Dave's Hot Chicken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-red-600 text-white p-5 text-center font-bold text-xl">Menu</header>

  <section class="p-10 grid md:grid-cols-3 gap-6">
    <div class="border rounded-lg p-5 shadow hover:shadow-lg">
      <h3 class="text-xl font-bold mb-2">Hot Chicken Sandwich</h3>
      <p>Spicy fried chicken with pickles & sauce</p>
      <p class="mt-2 font-semibold">$9.99</p>
    </div>
    <div class="border rounded-lg p-5 shadow hover:shadow-lg">
      <h3 class="text-xl font-bold mb-2">Tenders & Fries</h3>
      <p>Crispy tenders served with seasoned fries</p>
      <p class="mt-2 font-semibold">$12.99</p>
    </div>
    <div class="border rounded-lg p-5 shadow hover:shadow-lg">
      <h3 class="text-xl font-bold mb-2">Mac & Cheese</h3>
      <p>Classic creamy macaroni and cheese</p>
      <p class="mt-2 font-semibold">$5.99</p>
    </div>
  </section>
</body>
</html>
