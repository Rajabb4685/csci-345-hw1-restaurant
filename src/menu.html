<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Dave's Hot Chicken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">
  
  <!-- Header -->
  <header class="flex justify-between items-center p-5 bg-red-600 text-white">
    <a href="index.html">
      <img src="assets/logo.png" alt="Logo" class="h-12 cursor-pointer hover:opacity-80 transition" />
    </a>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-yellow-300">Home</a>
      <a href="menu.html" class="hover:text-yellow-300 font-bold underline underline-offset-4">Menu</a>
      <a href="about.html" class="hover:text-yellow-300">About</a>
      <a href="contact.html" class="hover:text-yellow-300">Contact</a>
    </nav>
    <div class="md:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden bg-red-600 text-white flex flex-col items-center space-y-4 py-4 md:hidden">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Menu Section -->
  <section class="p-10 grid md:grid-cols-3 gap-6">
    <!-- Menu Item 1 -->
    <div class="menu-item border rounded-lg p-5 shadow hover:shadow-lg" data-name="Hot Chicken Sandwich" data-price="9.99">
      <h3 class="text-xl font-bold mb-2">Hot Chicken Sandwich</h3>
      <p>Spicy fried chicken with pickles & sauce</p>
      <p class="mt-2 font-semibold">$9.99</p>
      <button class="add-to-cart mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
    </div>

    <!-- Menu Item 2 -->
    <div class="menu-item border rounded-lg p-5 shadow hover:shadow-lg" data-name="Tenders & Fries" data-price="12.99">
      <h3 class="text-xl font-bold mb-2">Tenders & Fries</h3>
      <p>Crispy tenders served with seasoned fries</p>
      <p class="mt-2 font-semibold">$12.99</p>
      <button class="add-to-cart mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
    </div>

    <!-- Menu Item 3 -->
    <div class="menu-item border rounded-lg p-5 shadow hover:shadow-lg" data-name="Mac & Cheese" data-price="5.99">
      <h3 class="text-xl font-bold mb-2">Mac & Cheese</h3>
      <p>Classic creamy macaroni and cheese</p>
      <p class="mt-2 font-semibold">$5.99</p>
      <button class="add-to-cart mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
    </div>
  </section>

<!-- Shopping Cart Section -->
<section id="cart" class="bg-gray-100 border rounded-lg shadow-lg p-5 w-full md:w-2/3 mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-3 text-center">Your Cart</h2>
  <ul id="cart-items" class="divide-y divide-gray-300 mb-3"></ul>
  <p id="cart-total" class="font-semibold text-lg text-center">Total: $0.00</p>
  <button id="clear-cart" class="mt-3 w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-900">Clear Cart</button>
</section>

  <!-- Include Cart JavaScript -->
  <script src="./cart.js"></script>
</body>
</html>
