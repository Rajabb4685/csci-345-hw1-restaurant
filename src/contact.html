<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dave's Hot Chicken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-red-600 text-white p-5 text-center font-bold text-xl">Contact Us</header>

  <section class="p-10 grid md:grid-cols-2 gap-10">
    <div>
      <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full border rounded p-2">
        <input type="email" placeholder="Email" class="w-full border rounded p-2">
        <textarea placeholder="Message" class="w-full border rounded p-2 h-32"></textarea>
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Send Message</button>
      </form>
    </div>

    <div>
      <h2 class="text-2xl font-bold mb-4">Find Us</h2>
        <iframe
        class="w-full h-64 rounded"
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96751.87540526234!2d-74.01622801478945!3d40.72910793030944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sDave&#39;s%20Hot%20Chicken%20in%20nyc!5e0!3m2!1sen!2sus!4v1761368217634!5m2!1sen!2sus" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <!-- hello  -->

    </div>
  </section>
</body>
</html>
